<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Platform - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                <span>Streaming Platform</span>
            </div>
            <div class="user-info">
                <span id="userInfo">Carregando...</span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3><i class="fas fa-home"></i> Início</h3>
                    <ul>
                        <li><a href="#" class="nav-link active" data-category="all">Todos</a></li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h3><i class="fas fa-tv"></i> Canais</h3>
                    <ul>
                        <li><a href="#" class="nav-link" data-category="live">Canais ao Vivo</a></li>
                        <li><a href="#" class="nav-link" data-category="news">Notícias</a></li>
                        <li><a href="#" class="nav-link" data-category="sports">Esportes</a></li>
                        <li><a href="#" class="nav-link" data-category="entertainment">Entretenimento</a></li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h3><i class="fas fa-film"></i> Filmes & Séries</h3>
                    <ul>
                        <li><a href="#" class="nav-link" data-category="movies">Filmes</a></li>
                        <li><a href="#" class="nav-link" data-category="series">Séries</a></li>
                        <li><a href="#" class="nav-link" data-category="documentaries">Documentários</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="search-bar">
                <div class="search-input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar canais, filmes, séries...">
                </div>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    Atualizar
                </button>
            </div>

            <div class="content-area">
                <div id="loadingContent" class="loading-content">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Carregando conteúdo...</p>
                </div>

                <div id="errorContent" class="error-content" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Erro ao carregar conteúdo</p>
                    <button onclick="loadContent()" class="retry-btn">Tentar novamente</button>
                </div>

                <div id="channelsList" class="channels-grid" style="display: none;">
                    <!-- Conteúdo será carregado dinamicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal do Player -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="playerTitle">Player</h2>
                <button class="close-btn" onclick="closePlayer()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <video id="videoPlayer" controls autoplay style="width: 100%; height: 400px;">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <div class="player-info">
                    <p id="channelInfo">Informações do canal</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redireciona para login se não estiver autenticado
        if (!localStorage.getItem('m3uUrl')) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="js/dashboard.js"></script>
</body>
</html>
