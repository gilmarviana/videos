<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#E50914" />
    <meta name="background-color" content="#000000" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Apple PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StreamFlix" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#E50914" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="StreamFlix - Plataforma de streaming com filmes, séries e conteúdo exclusivo. Assista onde quiser, quando quiser." />
    <meta name="keywords" content="streaming, filmes, séries, netflix, entertainment, vídeos, online" />
    <meta name="author" content="StreamFlix" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="StreamFlix - Plataforma de Streaming" />
    <meta property="og:description" content="Filmes, séries e muito mais. Ilimitado. Assista onde quiser." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://streamflix.com" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StreamFlix - Plataforma de Streaming" />
    <meta name="twitter:description" content="Filmes, séries e muito mais. Ilimitado." />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/icons/icon-16x16.png" sizes="16x16" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <title>StreamFlix - Streaming de Vídeos</title>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <style>
      /* Loading screen styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top: 3px solid #E50914;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div class="initial-loading">
        <div>
          <div class="loading-spinner"></div>
          <p style="color: white; margin-top: 20px; font-family: Inter, sans-serif;">
            Carregando StreamFlix...
          </p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
